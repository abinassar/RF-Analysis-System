

<div fxLayout="row"
     fxLayoutGap="10px">

     <h3>
          Filtros del gr√°fico
     </h3>

     <ion-button *ngFor="let trace of defaultTraceData; let i=index" 
                 (click)="showTrace(trace.name)">
          {{trace.name}}
     </ion-button>

     <ion-button (click)="showAllTraces()">
          Todas
     </ion-button>

</div>

<div class="plot-container">
  <plotly-plot [data]="data" 
               [layout]="layout" 
               [useResizeHandler]="true"
               [style]="{position: 'relative', width: '100%', height: '100%'}"
               *ngIf="!show3dGraph">
  </plotly-plot>

  <div *ngIf="show3dGraph"
       id="3d-chart"></div>

  <div class="floating-buttons">

    <button class="floating-button" 
            (click)="generate3dChart()"
            *ngIf="!show3dGraph">
    
            <img src="../../../../../../../assets/icons/3d-graph.svg"
                 width="25px">
            
    </button>

    <button class="floating-button" 
            (click)="generate2dChart()"
            *ngIf="show3dGraph">
    
            <img src="../../../../../../../assets/icons/elevation-graph.svg"
                 width="25px">
            
    </button>

    <button class="floating-button mt-10px" 
            (click)="portraitOrientation()">
    
            <img src="../../../../../../../assets/icons/phone-portrait-outline.svg"
                 width="25px">
            
    </button>
    <button class="floating-button mt-10px" 
            (click)="landscapeOrientation()">
    
            <img src="../../../../../../../assets/icons/phone-landscape-outline.svg"
                 width="25px">
            
    </button>
  </div>
</div>
