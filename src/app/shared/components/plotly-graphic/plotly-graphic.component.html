

<div class="plot-container">
  <plotly-plot [data]="data" 
               [layout]="layout" 
               [useResizeHandler]="true"
               [style]="{position: 'relative', width: '100%', height: '100%'}"
               *ngIf="!show3dGraph">
  </plotly-plot>

  <div *ngIf="show3dGraph"
       id="3d-chart"></div>

  <div class="floating-buttons">

    <button class="floating-button" 
            (click)="generate3dChart()"
            *ngIf="!show3dGraph && show3dIcon">
    
            <img src="../../../../../../../assets/icons/3d-graph.svg"
                 width="25px">
            
    </button>

    <button class="floating-button" 
            (click)="generate2dChart()"
            *ngIf="show3dGraph && showProfileIcon">
    
            <img src="../../../../../../../assets/icons/elevation-graph.svg"
                 width="25px">
            
    </button>

    <button class="floating-button mt-10px" 
            (click)="portraitOrientation()">
    
            <img src="../../../../../../../assets/icons/phone-portrait-outline.svg"
                 width="25px">
            
    </button>
    <button class="floating-button mt-10px" 
            (click)="landscapeOrientation()">
    
            <img src="../../../../../../../assets/icons/phone-landscape-outline.svg"
                 width="25px">
            
    </button>
  </div>
</div> 

<ion-card fxLayout="row"
          fxLayoutGap="10px"
          *ngIf="showElevationProfileFilters && !show3dGraph && show3dIcon">

     <ion-card-title>
          <h3>
               Filtros de Gr√°fico
          </h3>
     </ion-card-title>

     <ion-card-content>

          <ion-button *ngFor="let filter of elevationProfileTraceFilters; let i=index" 
                      (click)="filterTrace(filter)"
                      size="small">
               {{filter}}
          </ion-button>
     
          <ion-button (click)="showAllTraces()"
                      size="small">
               Todas
          </ion-button>

     </ion-card-content>

</ion-card>
